<div *ngIf="isLoading" id="loader">
    <mat-spinner></mat-spinner>
  </div>  

<div id="body">

    <form #form="ngForm" (ngSubmit)="submit(form.value)">
        <div id="header">
            <h3 mat-dialog-title>Edit Training  Provider</h3>
            <mat-divider></mat-divider>
        </div> 
        <br>

        <table>
            <tr>
                <td class="labels">
                    <span>Training Provider</span>
                </td>
                <td class="labels">
                    <mat-form-field appearance="legacy">
                        <input 
                        matInput
                        [(ngModel)]="providerName"
                        name="providerName"
                        required
                        pattern="^[a-zA-Z ]+$"
                        maxlength="100"
                        minlength="2"
                        >
                    </mat-form-field>
                </td> 
            </tr>

        <tr>
            <td class="labels">
                <span>Website</span>
            </td>
            <td class="labels">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="website" 
                    name="website"
                    required
                    pattern="^[0-9a-zA-Z.]*\.[a-z]{1,3}$"
                    maxlength="100"
                    minlength="2"
                    >
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td class="labels">
                <span>Address</span>
            </td>
            <td class="labels">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="address" 
                    name="address"
                    required
                    pattern="^[0-9a-zA-Z., ]+$"
                    maxlength="100"
                    minlength="2"
                    >
                </mat-form-field>
            </td>
        </tr>

        <br>

        <tr>
            <td ngClass="labels">
                <span>Contact Person</span>
            </td>
            <td class="labels">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="pointofContact" 
                    name="pointofContact"
                    required
                    pattern="^[a-zA-Z ]+$"
                    maxlength="100"
                    minlength="2"
                    >
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td class="labels">
                <span>Telephone Number</span>
            </td>
            <td class="labels">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="telNo" 
                    name="telNo"
                    required
                    pattern="[0-9]{11}"
                    minlength="11"
                    maxlength="11"
                    >
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td class="labels">
                <span>Mobile Number</span>
            </td>
            <td class="labels">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="mobileNo" 
                    name="mobileNo"
                    required
                    pattern="[0-9]{11}"
                    minlength="11"
                    maxlength="11"
                    >
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td class="labels">
                <span>E-mail Address</span>
            </td>
            <td class="labels">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="emailAdd" 
                    name="emailAdd"
                    pattern="^[a-zA-Z0-9!@#$%^&]+@[a-z\.]*\.[a-z]{2,3}$"
                    required
                    minlength="10"
                    maxlength="50"
                    >
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td class="labels">
                <span>TIN</span>
            </td>
            <td class="labels"> 
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="tin"  
                    name="TIN"
                    pattern="^[0-9]{12}$"
                    required
                    minlength="12"
                    maxlength="12"
                    >
                </mat-form-field>
            </td>
        </tr>

        <!-- <tr>
            <td class="labels">
                <span>Payment Details</span>
            </td> 
            <td>
                <mat-form-field appearance="legacy">
                    <input 
                    matInput 
                    [(ngModel)]="payment_details" 
                    name="payment_details"
                    required
                    pattern="^[a-zA-Z ]+$"
                    maxlength="100"
                    minlength="2"
                    >
                </mat-form-field>
            </td>
        </tr> -->

        </table>

        <br>

        <div id="controls">
            <button mat-button type="button" (click)="cancelClicked()">Cancel</button>
            <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Save</button>
        </div>
    </form>
</div>
