<div id="body">
  <mat-card class="content">
    <div class="titlebox">
      <div class="title">
        <span>Subject Matter Experts</span>
      </div>
      <div class="logo">
        <img src="./assets/mirdclogo.png">
        <h1>MIRDC</h1>
      </div>    
    </div> 
    <mat-divider></mat-divider>
       <div id="controls">  
          <div>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-icon matSuffix>search</mat-icon>
              <input matInput placeholder="Search">
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="addClicked()">
              Add New SME
            </button>
        </div>
    </div>
    
    <table mat-table [dataSource]="data" class="mat-elevation-z1">
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.smeName}} </td>
        </ng-container>
        
      
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element"> {{element.source}} </td>
        </ng-container>
      
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Name of Company </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email Address </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Contact Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
     
        <ng-container matColumnDef="expertise">
          <th mat-header-cell *matHeaderCellDef> Area of Expertise </th>
          <td mat-cell *matCellDef="let element"> {{element.expertise}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row.smeID)"></tr>
      </table>
    
        <mat-paginator 
        [length]="total"
        [pageSize]="pageSize"
        [pageIndex]="pageNo -1"
        [pageSizeOptions]="[5,10,25,100]"
        aria-label="Select page"
        (page)= "onPaginate($event)"
        >
        </mat-paginator>
  </mat-card>     
</div>
