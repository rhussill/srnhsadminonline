<div id="body">
    <span>Training Programs</span>

    <div id="controls">
        <button mat-raised-button color="primary" (click)="addClicked()">
          Add New Program
        </button>
    </div>
    
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
        <ng-container matColumnDef="program_name">
          <th mat-header-cell *matHeaderCellDef> Program </th>
          <td mat-cell *matCellDef="let element"> {{element.programName}} </td>
        </ng-container>
        
      
        <ng-container matColumnDef="training_provider">
          <th mat-header-cell *matHeaderCellDef> Training Provider </th>
          <td mat-cell *matCellDef="let element"> {{element.providerName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>
     
        <ng-container matColumnDef="training_fee">
          <th mat-header-cell *matHeaderCellDef> Training Fee </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row.pprogID)"></tr>
      </table>
    
        <mat-paginator 
        [length]="total"
        [pageSize]="pageSize"
        [pageIndex]="pageNo -1"
        [pageSizeOptions]="[5,10,25,100]"
        aria-label="Select page"
        (page)= "onPaginate($event)"
        >
        </mat-paginator>
      
</div>
