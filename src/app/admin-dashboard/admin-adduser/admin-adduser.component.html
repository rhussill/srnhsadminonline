<form #form="ngForm" (ngSubmit)="submit(form.value)">
    <div>
        <div  class="payment">
            <h3>Create Users</h3>
            <mat-card  class="formsize"
             class="mat-elevation-z0">
                <div >



                    <mat-form-field  appearance='outline'>
                        <mat-label>Role</mat-label>
                        <mat-select [(ngModel)]="selectrole" name="selectrole" required>
                            <mat-option *ngFor='let role of roles'[value] ="role">{{role}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <br>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        matInput 
                        type="text" 
                        required
                        [(ngModel)]="email"
                        name="email"
                        pattern="^[a-zA-Z0-9!@#$%^&]+@[a-z.]+.[a-z]{2,3}$"
                        maxlength="100"
                        minlength="2"
                        >
                    </mat-form-field>
  
                    
                    <br>
                  
                    <mat-form-field appearance="outline">
                        <mat-label>First Name
                        </mat-label>
                        <input 
                        matInput 
                        type="text" 
                        [(ngModel)]="fName"
                        name="fName"
                        required
                        pattern="^[a-zA-Z ]+$"
                        maxlength="100"
                        minlength="2"
                        >
                    </mat-form-field>
                     
                    <br>

                    
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name
                        </mat-label>
                        <input 
                        matInput 
                        [(ngModel)]="lName"
                        name="lName"
                        type="text" 
                        required
                        pattern="^[a-zA-Z ]+$"
                        maxlength="100"
                        minlength="2"
                        >
                    </mat-form-field>

                    <br>

                    <mat-form-field appearance="outline">
                        <mat-label>Phone Number
                        </mat-label>
                        <input 
                        matInput 
                        [(ngModel)]="pNumber"
                        name="pNumber"
                        type="text" 
                        required
                        pattern="^[0-9]{10,12}$"
                        maxlength="100"
                        minlength="2"
                        >
                    </mat-form-field>

                    <br>
                    <mat-list-item>

                        <mat-form-field class='input-fields' appearance="outline" style="width:205px ;">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput 
                             [(ngModel)]="date"
                             [max]="maxDate"
                              name="date" 
                              [matDatepicker]="pickerc" 
                              required>
                            <mat-datepicker-toggle matSuffix [for]="pickerc"></mat-datepicker-toggle>
                            <mat-datepicker #pickerc></mat-datepicker>
                        </mat-form-field>

                    </mat-list-item>
                     
                    <br>


                    <mat-form-field appearance="outline">
                        <mat-label>Password
                        </mat-label>
                        <input 
                        matInput 
                        [(ngModel)]="password"
                        name="password"
                        type="text" 
                        required
                        maxlength="100"
                        minlength="5"
                        >
                    </mat-form-field>

                </div>
            </mat-card>
        </div>
    
        <div id="controls">
            <button mat-button type="button"  (click)="cancel()">Cancel</button>
            <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid || disable_button" >Save</button>
        </div>
    </div>
    
    </form>
