
<div class='bg'>

    <img src="../../../assets/logo.png" (click)="home()" class="profimg">

    <div class='login-form-flex'>
        <mat-card style="border-radius:0px;">
            <mat-card-header class="profilehead">Profile</mat-card-header>

            <form (ngSubmit)="login(loginForm.value)" #loginForm ='ngForm'>
                <div class="firstnameuser">First Name </div>
                <div class="textusers">Last Name</div>
                <div class="phonenumber">Phone Number</div>
                <div class="dateofbirth">Date of Birth</div>
                <input
                [(ngModel)]="firstname"
                name="firstname"
                class="firstname"
                placeholder="First Name"
                >
                
                <input 
                [(ngModel)]="lastname"
                name="lastname"
                class="lastname"
                placeholder="Last Name"
                >

                <input 
                class="number"
                placeholder="Phone Number"
                [(ngModel)]="phonenumber"
                name="phonenumber"
                
                >
                
                <input
                class="inputdate"
                name="dateofbirth"
                [(ngModel)]="dateofbirth"
                [matDatepicker]="pickerc"
                [max]="maxDate"
                required
                placeholder="MM / DD / YYYY"
                >
                
                
                <mat-datepicker-toggle style="position:relative; bottom:30px;left:120px;" matSuffix [for]="pickerc"></mat-datepicker-toggle>
                <mat-datepicker #pickerc></mat-datepicker>
            
               
                <button mat-button id='button-style-savecontinue' (click)="save()">Save and Continue</button>
            </form>
        </mat-card>
    </div>

</div>
