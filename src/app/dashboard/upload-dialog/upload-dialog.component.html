<h2 style="font-weight:bold;">Upload File <mat-icon id="closeicon" (click)="close()">close</mat-icon>
</h2>


<mat-divider></mat-divider>
<br>
<form *ngIf="uploadform">

    <div id='dragndrop' appUpload (onFileDropped)="uploadFile($event)" *ngIf='!has_file'>

        <mat-icon id="iconfolder" (click)='fileUpload.click()'>folder</mat-icon>

        <span id="textupload">Drag and drop files, or Browse
            <input type='file' id='file_upload' #fileUpload (change)='onFileSelected($event)'></span><br>

        <p id="something">Supports:Something</p>

    </div>

    <table *ngIf='has_file'>
        <tbody>
            <tr>
                <td id='td-content'><span>
                        <mat-icon style="position: relative;left: -4%;top: 4px;">insert_drive_file</mat-icon>
                        {{filename}}
                    </span></td>
                <td><button mat-icon-button (click)='remove()'>
                        <mat-icon>delete</mat-icon>
                    </button></td>
            </tr>
        </tbody>
    </table>


</form>


<div *ngIf="Loadingform" style="width:500px ; border-radius: 20px;">

    <h2 class="filename">{{filename}}</h2>
    <h5 class="time">{{value}}% - {{seconds_remaining}} seconds remaining</h5>
    <mat-progress-bar class="bar" [value]="value"></mat-progress-bar>


</div>
