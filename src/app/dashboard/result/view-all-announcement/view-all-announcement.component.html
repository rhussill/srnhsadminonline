      <div id="print-section">
     
          <table mat-table [dataSource]="dataSource">
  
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Announcement Title </th>
              <td mat-cell *matCellDef="let element"> {{element.announcementtitle || 'Not Available'}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Grade">
              <th mat-header-cell *matHeaderCellDef> Detail</th>
              <td mat-cell *matCellDef="let element"> {{element.Detail || 'Not Available'}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Section">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.start_date || 'Not Available'}} - {{element.end_date}}</td>
            </ng-container>
  
            

  
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status</th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container> 
              <tr mat-header-row *matHeaderRowDef="StudentsdisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: StudentsdisplayedColumns;" (click)="rowclick(row)"></tr>
          </table>
  
         </div>
        
          <mat-paginator

          [pageSize]="pageSize"
          [pageIndex]="pageNo - 1"
