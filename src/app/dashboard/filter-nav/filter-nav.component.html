<div id="sidecard">
    <mat-icon id="filter" (click)="menuClicked()">filter_list</mat-icon>
    <p id="filternavtext">Filter</p>


    <form (ngSubmit)="submit(sumbitForm.value)" #sumbitForm='ngForm'>

    <div id="sampletext">Sample ID</div>
    <input 
    appearance="fill"
    placeholder="Sample ID"
    class="samplebox"
    [(ngModel)]=" sampleid"
    name="sampleid"
    >
    <br><br>
    <div id="sampletext">Capture Kit</div>
    <input 
    appearance="fill"
    placeholder="Capture Kit"
    class="samplebox"
    [(ngModel)]=" CaptureKit"
    name="CaptureKit"
    >
    <br><br>
    <div id="sampletext">Regex</div>
    <input 
    appearance="fill"
    placeholder="Regex"
    class="samplebox"
    [(ngModel)]=" Regex"
    name="Regex"
    >
    
    <mat-divider style="position:relative;top:30px;width:270px;margin-left: 10px;"></mat-divider>
    <mat-divider style="position:relative;top:87px;width:20px;margin-left: 130px;"></mat-divider>


    <mat-datepicker #pickerb ></mat-datepicker>
    <mat-icon matSuffix class="calendaricon" (click)="print(pickerb)" #pickerb >calendar_month</mat-icon>
    <div id="sampletext">Timestamp</div>
    <input 
    [(ngModel)]="TimeStampA"
    name="TimeStampA"
    [matDatepicker]="pickerb"
    appearance="fill"
    class="datebox"
    >
  
    <mat-datepicker #pickerbs ></mat-datepicker>
    <mat-icon matSuffix class="calendaricon1" (click)="prints(pickerbs)" #pickerbs >calendar_month</mat-icon>
    <input 
    [(ngModel)]="TimeStampB"
    name="TimeStampB"
    [matDatepicker]="pickerbs"
    appearance="fill"
    class="datebox1"
    >

    <div id="sampletext">Data Class</div>
    <select class="selectfilter" [(ngModel)]="DataType" name="DataType">
        <option  *ngFor='let DataType of dataclassTypes' [value]="DataType">{{DataType}}</option>
    </select>
    
    <br><br>
    <div id="sampletext">Specimen Type</div>
    <select class="selectfilter" [(ngModel)]="SpecimenType" name="SpecimenType">
        <option *ngFor='let SpecimenType of specimenTypes' [value]="SpecimenType">{{SpecimenType}}</option>
    </select>
    
    <br><br>
    <div id="sampletext">Cancer Type</div>
    <select class="selectfilter" [(ngModel)]="CancerType" name="CancerType">
        <option *ngFor='let CancerType of cancerTypes' [value]="CancerType">{{CancerType}}</option>
    </select>
    
    <br><br>
    <div id="sampletext">Sequence Type</div>
    <select class="selectfilter" [(ngModel)]="SequenceType" name="SequenceType">
        <option  *ngFor='let SequenceType of sequenceTypes'  [value] ="SequenceType">{{SequenceType}}</option>
    </select>
    
    <br><br>
    <div id="sampletext">Site</div>
    <input 
    appearance="fill"
    placeholder="Site"
    class="selectfilter"
    [(ngModel)]=" Site"
    name="Site"
    >    



    <button id="filter-button" mat-raised-button type='submit' >Filter</button>
   </form> 
 </div>
