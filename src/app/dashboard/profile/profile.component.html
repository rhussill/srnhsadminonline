<table class="header">
    <tr>
        <td class="col-1">
            <p class="dash"> Profile </p>
            <p style="font-size:10px;color:grey"> 10 January 2023 </p>
        </td>

        <td class="col-2">
            <mat-icon class="iconsearch">search</mat-icon>
            <input type="text" class="box" apperance="fill" placeholder="Search">
        </td>

        <td>
            <mat-icon style="color:lightgrey;">notifications</mat-icon>
        </td>
        <td class="col-3">

            <div class="usercontainer">
                <p class="usertext">{{hasData.fName}}</p>
                <p class="jobtext">Jobtitle</p>
            </div>

        </td>
    </tr>
</table>


<div *ngIf="viewprofile">
    <div class="profileCont">
        <h1 class="test">Header</h1>
        <div id="avatar"></div>
    </div>

    <div>
        <h3 class="emailText">{{hasData.email}}</h3>
        <h5 class="jobText">ClassName</h5>
    </div>

    <button id="edit-button" mat-raised-button type='button' (click)="editprofile()">
        <mat-icon class="editicon">edit</mat-icon>Edit Profile
    </button>

    <h2>First Name: Amber</h2>
    <h2>Last Name: Qwerty</h2>
    <H2>Email: user@email.com</H2>
</div>


<div *ngIf="editProfile" class="row">

    <mat-icon class="iconProfile">person_outline</mat-icon>
    <h1 class="proftext">Profile</h1>
    <form (ngSubmit)="login(loginForm.value)" #loginForm='ngForm'>
        <mat-card class="editContainer">
            <h3 class="texteditprof">Edit Profile</h3>
            <div class="column">
                <div id="editavatar"></div>
                <button id="save-changes" mat-raised-button type='submit'>Save Changes</button>
                <button id="backbttn" mat-raised-button type='button' (click)="back()">Back</button>

            </div>
            <div class="column">
                <mat-form-field class='inputfirstname' appearance='fill'>
                    <mat-label>First Name</mat-label>
                    <input matInput pattern="^[a-zA-Z ]+$" [(ngModel)]="fName" name="fName">
                </mat-form-field>


                <mat-form-field class='inputlastname' appearance='fill'>
                    <mat-label>Last Name</mat-label>
                    <input matInput pattern="^[a-zA-Z ]+$" [(ngModel)]="lName" name="lName">
                </mat-form-field>

                <mat-form-field class='inputlastname' appearance='fill'>
                    <mat-label>Position</mat-label>
                    <input matInput pattern="^[a-zA-Z ]+$">
                </mat-form-field>


            </div>




        </mat-card>

    </form>

</div>
